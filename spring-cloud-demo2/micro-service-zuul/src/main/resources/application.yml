server:  port: 7782  #Tomcat配置参数#  tomcat:#    max-connections: 1000#    max-threads: 200eureka:  client:    service-url:      defaultZone: http://127.0.0.1:7777/eureka/spring:  application:    name: micro-service-zuulzuul:  routes:    api-a:      path: /api-a/*      serviceId: MICRO-SERVICE-RABBON    api-b:      path: /api-b/*      serviceId: MICRO-SERVICE-FEIGNCLIENT    api-c:      path: /api-c/*      servicId: MICRO-SERVICE-NETTY-WEBSOCKET   #配合下面的ribbon 启动  retryable: true#  #隔离策略#  ribbon-isolation-strategy: thread#  #最大信号#  semaphore:#    max-semaphores: 100 # 默认值#  #设置指定服务的最大信号量：#  eureka:#    <commandKey>:#    semaphore:#     max-semaphores: 100 # 默认值  #并发参数  host:    max-total-connections: 200 # 默认值    max-per-route-connections: 20 # 默认值#hystrixhystrix:  #隔离策略 THREAD|SEMAPHORE  threadpool:    default:      coreSize: 10      maximumSize: 10      #如该值为-1，那么使用的是SynchronousQueue 否则使用的是LinkedBlockingQueue。      #注意，修改MQ的类型需要重启。例如从-1修改为100，需要重启，因为使用的Queue类型发生了变化      maxQueueSize: -1  command:    default:      execution:        timeout:          #是否开启超时，默认是true，开启。          enable: true        isolation:          #THREAD|SEMAPHORE          strategy: SEMAPHORE          semaphore:            #相当于亚毫秒级的，指任意时间点允许的并发数。当请求达到或超过该设置值后，其其余就会被拒绝。默认值是100            maxConcurrentRequests: 100          thread:            #设置thread和semaphore两种隔离策略的超时时间，默认值是1000。            timeoutInMilliseconds: 3000            #发生线程冲突的时候是否中断线程，默认是true            interruptOnTimeout: true            #取消时是否中断线程，默认是false            interruptOnCancel: false#ribbonribbon:  #  ribbon重试超时时间  ConnectTimeout: 250  #  建立连接后的超时时间  ReadTimeout: 2000  #  对所有操作请求都进行重试  OkToRetryOnAllOperations: true  #  切换实例的重试次数  MaxAutoRetriesNextServer: 2  #  对当前实例的重试次数  MaxAutoRetries: 1  eureka:    enable: true