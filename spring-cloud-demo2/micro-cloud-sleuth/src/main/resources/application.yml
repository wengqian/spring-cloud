server:  port: 7786eureka:  client:    service-url:      defaultZone: http://127.0.0.1:7777/eureka/  instance:    prefer-ip-address: truespring:  application:    name: micro-cloud-sleuth  sleuth:                             web:                               client:                                 enabled: true      sampler:        #  默认值为0.1f，现在为了测试设置100%采集        probability: 1.0  zipkin:    enabled: true    # zipkkin dashboard的地址：通过真实IP地址访问    base-url: http://localhost:9411/     # 通过cloud-dashboard-zipkin注册到注册中心的服务名称访问，本版本(spring-cloud-sleuth-core-1.2.5.RELEASE)不支持，需要从spring-cloud-sleuth-core-1.3.0.RELEASE开始支持这个功能     # 配置如下：     # baseUrl: http://cloud-dashboard-zipkin/