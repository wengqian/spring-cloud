server:  port: 7785eureka:  client:    service-url:      defaultZone: http://127.0.0.1:7777/eureka/spring:  application:    name: config-client-dev #此处的名称必须是服务上的配置文件名称  cloud:    config:      label: master      profile: default      uri: http://localhost:7783      #和上面的uri效果一样      enabled: true#      discovery:#        enabled: true#        service-id: configure-config      #多数据配置文件      name: ${spring.application.name},config-client-dev2    ## 开启消息跟踪#    bus:#      trace:#        enabled: true  #rabbitmq  rabbitmq:    host: localhost    port: 5672    username: test_rabbitmq    password: test_rabbitmq##动态刷新 -服务不配置刷新，client配置也可以刷新#自动刷新： 1.每次提交代码到git的是就要发送一条访问请求给服务management:  endpoints:    web:      exposure:        include: '*'      cors:        allowed-origins: '*'        allowed-methods: '*'#单节点刷新访问 post: curl -X POST http://localhost:7785/actuator/refresh#所有节点刷新访问(只刷新rabbitmq的) post: curl -X POST http://localhost:7785/actuator/bus-refresh